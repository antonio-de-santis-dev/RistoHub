<div class="split-page">
  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       SINISTRA ‚Äî Sfondo + card con solo logo
  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <div class="split-right">
    <div class="right-card">
      <img
        src="content/images/LogoNero.png"
        alt="RistoHub"
        class="right-logo"
        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"
      />
      <div class="right-logo-fallback" style="display: none">üçΩÔ∏è</div>
    </div>
  </div>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       DESTRA ‚Äî Form di accesso
  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <div class="split-left">
    <div class="form-wrapper">
      <!-- Logo piccolo in cima -->
      <div class="form-logo">
        <img src="content/images/LogoNero.png.jpg" alt="RistoHub" onerror="this.style.display='none'" />
      </div>

      <h1 class="form-title">Benvenuto</h1>
      <p class="form-subtitle">Accedi al tuo spazio RistoHub</p>

      <!-- Errore credenziali -->
      @if (authenticationError()) {
        <div class="alert-error">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10" />
            <line x1="12" y1="8" x2="12" y2="12" />
            <line x1="12" y1="16" x2="12.01" y2="16" />
          </svg>
          <span jhiTranslate="login.messages.error.authentication"> Credenziali non valide. Controlla e riprova. </span>
        </div>
      }

      <!-- Form -->
      <form class="login-form" (ngSubmit)="login()" [formGroup]="loginForm" autocomplete="on">
        <!-- Username -->
        <div class="field-group">
          <label class="field-label" for="username">Username</label>
          <div class="field-input-wrap">
            <svg class="field-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
            <input
              #username
              type="text"
              class="field-input"
              id="username"
              name="username"
              placeholder="Il tuo nome utente"
              formControlName="username"
              autocomplete="username"
              data-cy="username"
            />
          </div>
        </div>

        <!-- Password -->
        <div class="field-group">
          <div class="field-label-row">
            <label class="field-label" for="password">Password</label>
            <a class="link-forgot" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector"> Password dimenticata? </a>
          </div>
          <div class="field-input-wrap">
            <svg class="field-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
            <input
              type="password"
              class="field-input"
              id="password"
              name="password"
              placeholder="La tua password"
              formControlName="password"
              autocomplete="current-password"
              data-cy="password"
            />
          </div>
        </div>

        <!-- Ricordami -->
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox-input" formControlName="rememberMe" />
          <span class="checkbox-custom"></span>
          <span>Ricordami</span>
        </label>

        <!-- Submit -->
        <button type="submit" class="btn-login" data-cy="submit">
          Accedi
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M5 12h14M12 5l7 7-7 7" />
          </svg>
        </button>
      </form>

      <!-- Link registrazione -->
      <div class="register-row">
        <span>Non hai un account?</span>
        <a class="link-register" routerLink="/account/register">Registrati</a>
      </div>
    </div>
  </div>
</div>
