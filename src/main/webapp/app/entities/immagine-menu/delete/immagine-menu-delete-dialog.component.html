@if (immagineMenu) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(immagineMenu.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="immagineMenuDeleteDialogHeading" jhiTranslate="entity.delete.title">
        Conferma operazione di cancellazione
      </h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error />
      <p
        id="jhi-delete-immagineMenu-heading"
        jhiTranslate="ristoHubApp.immagineMenu.delete.question"
        [translateValues]="{ id: immagineMenu.id }"
      >
        Sei sicuro di volere eliminare Immagine Menu {{ immagineMenu.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annulla</span>
      </button>

      <button id="jhi-confirm-delete-immagineMenu" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Elimina</span>
      </button>
    </div>
  </form>
}
